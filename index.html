<!DOCTYPE html>
<html lang="en" class="">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - Log in or Sign up</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="m-0 p-0">
    <div class="container m-auto sm:flex justify-between sm:mt-20">
        <div id="left " class="sm:w-5/12 flex flex-col justify-center">
            <img class="w-32 mx-auto my-6 sm:w-64" src="/icn/fb.svg" alt="">
            <p class=" hidden sm:block text-center sm:text-2xl">Facebook helps you connect and share with the people in
                your
                life.
            </p>
        </div>
        <div id="right " class="sm:w-5/12 sm:bg-slate-200 p-4 rounded-2xl sm:shadow-slate-800">
            <div class="subcont">
                <form action="">
                    <input
                        class="p-4 my-4 block w-11/12 mx-auto text-lg bg-slate-100 border border-[rgb(128, 128, 128)]"
                        type="email" id="email" name="password" placeholder="Email or Phone">

                    <input
                        class="p-4 my-4 block w-11/12 mx-auto text-lg bg-slate-100 border border-[rgb(128, 128, 128)]"
                        type="password" id="password" name="password" placeholder="Password">

                    <input
                        class=" cursor-pointer p-3 my-4 block w-11/12 mx-auto text-lg bg-blue-600 rounded-lg border border-[rgb(128, 128, 128)] text-white font-bold"
                        type="submit" value="Log in">
                </form>
                <p class="text-blue-800 text-center mb-5"><a href="">Forgotten password?</a></p>

                <span class="or">or</span>

                <p
                    class="bg-green-500 p-3 w-4/5 m-auto my-2 rounded-lg text-center text-white font-bold cursor-pointer">
                    Create New
                    Account</p>
            </div>
            <p class="hidden"><a href="">Create a Page</a>for a celebrity, brand or business.</p>
        </div>
    </div>
    <footer class=" text-xs text-center mt-8 text-[rgb(38, 38, 38)]">
        <div class=" flex justify-around ">
            <ul class=" ">
                <li>English(uk)</li>
                <li>हिन्दी</li>
                <li>اردو</li>
                <li>தமிழ்</li>
            </ul>

            <ul>
                <li>ગુજરાતી</li>
                <li>मराठी</li>
                <li>ਪੰਜਾਬੀ</li>
                <li>+</li>
            </ul>
        </div>
        <div>
            <ul class=" flex justify-center gap-2 my-4 ">
                <li>About</li>
                <li>Help</li>
                <li>More</li>
            </ul>
        </div>
        <div>Meta © 2022</div>
    </footer>
</body>

</html>
